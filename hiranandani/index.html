<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HFS</title>
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <div class="logo animate__animated animate__fadeIn" style="transform-origin: center">
    <img src="images/Logo.svg" alt="" />
  </div>

  <div class="navBar container">
    <ul>
      <li>
        <a href="" class="navLink">Enquire Now</a>
      </li>
      <li>
        <a href="" class="navLink">Corporate</a>
      </li>
      <li>
        <a href="" class="navLink">Projects</a>

      <li>

    </ul>
  </div>
  <section class="landingSec" id="landingSec">

      </div>
    </div>
  </section>
  <!-- ------------------------------------ -->
  <div class="project-type">
    <div class="container">
      <div class="top_panel">
        <div class="panel_left">
          <img src="images/pic-coin.png" class="pic-coin animate__animated animate__fadeIn delay05" alt="" />
          <img src="images/txt-homes.png" class="move txt-homes animate__animated animate__fadeIn delay06" alt="" />
        </div>

        <a href="javascript:void(0)" class="pic-1 movePic">

        </a>

        <img src="images/pic-building.png" class="pic-building moveB animate__animated animate__fadeIn delay08"

        <div class="panel_right">
          <img src="images/txt-office.png" class="move txt-office animate__animated animate__fadeIn delay09" alt="" />
          <a href="javascript:void(0)" class="pic-2 movePic">
            <img src="images/pic-2.png" alt="" class="animate__animated animate__fadeIn delay10" />
          </a>
        </div>

        <img src="images/pic-chair.png" class="pic-chair animate__animated animate__fadeIn delay11" alt="" />

      <div class="bottom_panel">
        <div class="bottom_left">
          <a href="javascript:void(0)" class="pic-3 movePic">
            <img src="images/pic-3.png" alt="" class="animate__animated animate__fadeIn delay12" />
          </a>
          <img src="images/txt-retail.png" class="move txt-retail animate__animated animate__fadeIn delay13" alt="" />
        </div>

        <img src="images/pic-horse.png" class="pic-horse animate__animated animate__fadeIn delay14" alt="" />
      </div>

      <div class="pic-pillar">
        <img src="images/pic-pillar.png" class="animate__animated animate__fadeIn delay15" alt="" />
      </div>

      <div class="txt-luxury">
        <img src="images/LuxuryBig.svg" class="move animate__animated animate__fadeIn delay16" alt="" />
      </div>
    </div>
  </div>

  <!-- -------------------------------------- -->

  <div class="luxuryHomes">
    <div class="luxuryContainer">
      <div class="imgWrap">
        <img src="images/pic-building.png" alt="" class="picBldg" />
        <img src="images/map.jpg" alt="" class="area" />
        <img src="images/art.png" alt="" class="art" />
        <img src="images/pillar.png" alt="" class="pillar" />
        <img src="images/face2.png" alt="" class="face" />
        <img src="images/Luxury2.svg" alt="" class="luxuryTxt" />
        <img src="images/Homes.svg" alt="" class="homes2" />
        <img src="images/pic-coin.png" alt="" class="lpicCoin" />
        <img src="images/statuee.png" alt="" class="statuee" />
        <img src="images/Kandivali Powai Thane Chennai Ba.svg" alt="" class="txttt" />

    </div>

  <script type="text/javascript" src="js/jquery.zoomooz.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

  <script src="js/main.js"></script>
  <script src="js/ajinkya.js"></script>

</html>
